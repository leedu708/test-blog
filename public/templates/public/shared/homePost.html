<div class='home-post-wrapper'>
  <div class='header'>
    <h3>{{ post.title }}</h3>
    <span>{{ post.created_at | date }}</span>
    <hr>
  </div>

  <div class='body'>
    <p>{{ post.description }}</p>
  </div>

  <div class='clearfix'>
    <a ui-sref='showPost({post_id: post.id})' class='btn blog-btn'>Read More</a>
  </div>
</div>
